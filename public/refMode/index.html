<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RefMode Redirect</title>
    <link rel="manifest" href="/refMode/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="RefMode">
    <link rel="apple-touch-icon" href="/GoalifyLogo.png">
    <meta name="theme-color" content="#0ea5a4">
    <script>
      // Immediately navigate to SPA root with start param so SPA can route to /refMode
      (function(){
        try{
          const target = '/?start=/refMode'
          // Use replace to avoid back button noise
          window.location.replace(target)
        }catch(e){
          // fallback: do nothing
        }
      })()
    </script>
  </head>
  <body>
    <p>Redirectingâ€¦</p>
  </body>
</html>
