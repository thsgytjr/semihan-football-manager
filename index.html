<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semihan-FM</title>
    
    <!-- Open Graph 메타태그 (링크 공유 시 미리보기) -->
    <meta property="og:title" content="Football Manager" id="og-title" />
    <meta property="og:description" content="Football Manager - 팀 관리, 매치 플래너, 통계" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Football Manager" id="twitter-title" />
    <meta name="twitter:description" content="Football Manager - 팀 관리, 매치 플래너, 통계" />
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 초기 타이틀 및 OG 태그 동적 로드 -->
    <script>
      try {
        const settings = localStorage.getItem('app_settings');
        if (settings) {
          const parsed = JSON.parse(settings);
          const title = parsed.appTitle || 'Football Manager';
          
          // 브라우저 탭 타이틀 설정
          document.title = title;
          
          // OG 태그 설정 (링크 공유 시 미리보기)
          const ogTitle = document.getElementById('og-title');
          if (ogTitle) ogTitle.setAttribute('content', title);
          
          const twitterTitle = document.getElementById('twitter-title');
          if (twitterTitle) twitterTitle.setAttribute('content', title);
        }
      } catch (e) {
        console.error('Failed to load initial title:', e);
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
